<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title (Appears on Browser Tab) -->
    <title>Metadata Elements in HTML</title>

    <!-- Page Description (Important for SEO) -->
    <meta name="description"
        content="Learn about metadata elements in HTML, including charset, viewport, title, and SEO-related meta tags.">

    <!-- Author Information -->
    <meta name="author" content="John Doe">

    <!-- Keywords for Search Engines (SEO) -->
    <meta name="keywords" content="HTML, Metadata, SEO, Meta Tags, Web Development">

    <!-- Robots Meta Tag (Controls Search Engine Indexing) -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph Metadata for Social Media Sharing -->
    <meta property="og:title" content="Metadata Elements in HTML">
    <meta property="og:description" content="Learn about essential metadata elements for SEO and web performance.">
    <meta property="og:image" content="https://example.com/thumbnail.jpg">
    <meta property="og:url" content="https://example.com/metadata-tutorial">
    <meta property="og:type" content="website">

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Metadata Elements in HTML">
    <meta name="twitter:description" content="Understand the role of metadata elements in SEO and social media.">
    <meta name="twitter:image" content="https://example.com/twitter-thumbnail.jpg">

    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to External JavaScript -->
    <script src="script.js" defer></script>

    <!-- Favicon (Website Icon) -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Canonical URL (Avoid Duplicate Content Issues) -->
    <link rel="canonical" href="https://example.com/metadata-tutorial">

    <!-- Refresh Page Every 30 Seconds (Use with Caution) -->
    <meta http-equiv="refresh" content="30">

</head>

<body>

    <h1>Understanding Metadata Elements in HTML</h1>
    <p>Metadata provides important information about the document, improving SEO, accessibility, and social sharing.</p>

</body>

</html>
