<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3> unordered list</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <ul type="circle">
        <li>Item A</li>
        <li>Item B</li>
    </ul>

    <h3> ordered list</h3>

    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <ol type="A" start="3">
        <li>Item C</li>
        <li>Item D</li>
    </ol>

    <ol reversed>
        <li>Last Item</li>
        <li>Middle Item</li>
        <li>First Item</li>
    </ol>

    <h3> desc list</h3>

    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

</body>

</html>
